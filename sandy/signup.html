<!DOCTYPE html>
<html>
<head>
	<title>Online Exam</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="login-box">
	<img src="capture2.jpg" width="250px" height="200px" />
	<div id="login-wrapper">
		<h2>Login</h2>	
		<form method="post" action="http://192.168.122.1/cgi-bin/hadoop/signup.py" >
			<div class="control">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Your name" class="text-control">
				
			</div>
			<div class="control">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" placeholder="Your Email" class="text-control">
				
			</div>

			<div class="control">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Your Password" class="text-control">
				
			</div>
			<div class="control">
				<input type="submit" name="sub" id="login-sub-btn" value="Login" class="btn btn-DBlue">
			</div>
		</form>
	</div>
	</div>
	
</body>
</html>
